[theme]
# DMO Nigeria official green color scheme (Dark theme - default for user app)
primaryColor = "#006400"
backgroundColor = "#0D1117"
secondaryBackgroundColor = "#161B22"
textColor = "#E6EDF3"
font = "sans serif"

# Light theme configuration for admin app
# Note: Streamlit doesn't support multiple themes in config.toml yet,
# but these values are used as reference for the apply_theme function
# Light theme values:
# primaryColor = "#006400"
# backgroundColor = "#FFFFFF"
# secondaryBackgroundColor = "#F0F2F6"
# textColor = "#31333F"

[server]
headless = true
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 10

[browser]
gatherUsageStats = false

[runner]
magicEnabled = true
