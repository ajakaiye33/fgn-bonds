# FGN Savings Bond Application - CI Pipeline
# Runs tests, quality checks, and code formatting validation

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ==========================================================================
  # Backend: Python/FastAPI - Lint, Format, Test
  # ==========================================================================
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort

      - name: Check code formatting (Black)
        run: black --check --diff app/ || echo "Run 'black app/' to fix formatting"
        continue-on-error: true

      - name: Check import sorting (isort)
        run: isort --check-only --diff --profile black app/ || echo "Run 'isort app/' to fix imports"
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # Stop build on syntax errors or undefined names
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Style warnings (non-blocking)
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml
        env:
          DATABASE_URL: "sqlite:///:memory:"
          ADMIN_USERNAME: "testadmin"
          ADMIN_PASSWORD_HASH: "$2b$12$LQv3c1yqBWVHxkd0LHAkCOYz6TtxMQJqhN8/X4.5iwEQYsZOxL2G"
          JWT_SECRET_KEY: "test-secret-key"

  # ==========================================================================
  # Frontend: React/TypeScript - Lint, Format, Type Check, Test
  # ==========================================================================
  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # npm ci fails with cross-platform optional deps (macOS lock -> Linux runner)
      # See: https://github.com/npm/cli/issues/4828
      - name: Install dependencies
        run: rm -f package-lock.json && npm install

      - name: Check code formatting (Prettier)
        run: npm run format:check || echo "Run 'npm run format' to fix formatting"
        continue-on-error: true

      - name: Lint with ESLint
        run: npm run lint

      - name: Type check (TypeScript)
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

  # ==========================================================================
  # Docker Compose validation
  # ==========================================================================
  docker:
    name: Docker Validation
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker-compose config -q

      - name: Build production images
        run: docker-compose build

      - name: Build test images
        run: docker-compose --profile test build

      - name: Run backend tests (Docker)
        run: docker-compose run --rm backend pytest tests/ -v

      - name: Run frontend tests (Docker)
        run: docker-compose --profile test run --rm frontend-test

      - name: Start production services
        run: |
          docker-compose up -d
          sleep 15

      - name: Health check
        run: |
          # Check backend API
          curl --fail --retry 5 --retry-delay 3 http://localhost:8000/api/constants || exit 1
          echo "Backend API is healthy"
          # Check frontend
          curl --fail --retry 3 --retry-delay 2 http://localhost:3000/ || exit 1
          echo "Frontend is healthy"

      - name: Stop services
        run: docker-compose down
