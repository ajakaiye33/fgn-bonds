# FGN Savings Bond Application - CI/CD Pipeline
# Runs on push to main/develop and on pull requests

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAME: fgn-bond-app

jobs:
  # ==========================================================================
  # Lint and validate Python code
  # ==========================================================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install linting tools
        run: pip install flake8

      - name: Run flake8 (syntax errors and undefined names)
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run flake8 (style guide)
        run: |
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

  # ==========================================================================
  # Build and test Docker image
  # ==========================================================================
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image starts correctly
        run: |
          # Start container
          docker run -d --name test-app -p 8501:8501 ${{ env.IMAGE_NAME }}:test

          # Wait for Streamlit to start
          echo "Waiting for application to start..."
          sleep 15

          # Check health endpoint
          curl --fail --retry 5 --retry-delay 3 http://localhost:8501/_stcore/health || exit 1

          # Cleanup
          docker stop test-app
          docker rm test-app

      - name: Run Docker Compose validation
        run: |
          docker-compose config -q
          docker-compose -f docker-compose.prod.yml config -q

  # ==========================================================================
  # Push to Docker Hub (only on main branch)
  # ==========================================================================
  push:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=raw,value={{date 'YYYYMMDD'}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Security scan (optional - runs on main only)
  # ==========================================================================
  security-scan:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail build, just report
