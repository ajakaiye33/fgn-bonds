# FGN Savings Bond Application - Nginx Reverse Proxy Configuration
# Handles WebSocket connections required by Streamlit

upstream web_app {
    server web:8501;
}

upstream admin_app {
    server admin:8502;
}

# Main user-facing application
server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main application
    location / {
        proxy_pass http://web_app;
        proxy_http_version 1.1;

        # WebSocket support (required for Streamlit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Streamlit health check
    location /_stcore/health {
        proxy_pass http://web_app/_stcore/health;
        proxy_http_version 1.1;
    }

    # Streamlit static files
    location /_stcore/static {
        proxy_pass http://web_app/_stcore/static;
        proxy_http_version 1.1;
    }

    # Streamlit stream endpoint
    location /_stcore/stream {
        proxy_pass http://web_app/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}

# Admin dashboard - accessible on port 8080
# In production, consider IP whitelisting or separate subdomain
