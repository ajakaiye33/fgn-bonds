# FGN Savings Bond Application - Production Docker Compose
# Hardened configuration for production deployments
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml ps
#   docker-compose -f docker-compose.prod.yml logs -f
#
# IMPORTANT: Before deploying to production:
#   1. Update .env with strong passwords (see .env.example)
#   2. Configure SSL certificates in nginx/certs/
#   3. Update nginx/nginx.conf with your domain name
#   4. Review SECURITY.md checklist

version: '3.8'

services:
  # ==========================================================================
  # Nginx Reverse Proxy (Production)
  # - SSL termination ready
  # - Rate limiting enabled
  # ==========================================================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Admin (consider removing in production)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro  # SSL certificates
    depends_on:
      web:
        condition: service_healthy
      admin:
        condition: service_healthy
    networks:
      - fgn_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Main user-facing bond subscription form (Production)
  # ==========================================================================
  web:
    build:
      context: .
      args:
        PORT: 8501
    expose:
      - "8501"  # Internal only, not exposed to host
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fgn_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==========================================================================
  # Admin dashboard (Production)
  # Consider IP whitelisting in nginx.conf
  # ==========================================================================
  admin:
    build:
      context: .
      args:
        PORT: 8502
    expose:
      - "8502"  # Internal only
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fgn_network
    command: sh -c "streamlit run src/admin_app.py --server.port=8502 --server.address=0.0.0.0"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==========================================================================
  # MongoDB database (Production)
  # - Bound to internal network only (not exposed to host)
  # - Persistent storage with named volume
  # ==========================================================================
  mongodb:
    image: mongo:7.0
    # No ports exposed - internal network only
    expose:
      - "27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    networks:
      - fgn_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

# ==========================================================================
# Networks
# ==========================================================================
networks:
  fgn_network:
    driver: bridge

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  mongodb_data:
    name: fgn_mongodb_data_prod
  mongodb_config:
    name: fgn_mongodb_config_prod
